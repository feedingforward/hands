<div class="row">
  <h1>Login</h1>
  <form class="form" name="form" ng-submit="login(form)" novalidate>

    <div class="full">
      <label class="above-field">Email</label>
      <input class="field" type="text" name="email" ng-model="user.email">
    </div>

    <div class="full">
      <label class="above-field">Password</label>
      
      <input class="field" type="password" name="password" ng-model="user.password">
    </div>
    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
       Please enter your email and password.
    </p>              
    <p class="help-block">{{ errors.other }}</p>

    <button type="submit" class="button"> Sign in </button>
  </form>
  </div>
</div>

<div class="row">
  <div class="full">
    Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
  </div>
</div>
